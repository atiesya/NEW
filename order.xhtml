        'milk_oat': 1.50,
        'milk_almond': 1.80,
        'milk_lactose': 2.00
      };
      var total = 0.0;
      for (var key in prices) {
        var input = document.getElementsByName(key)[0];
        if (input && input.type === "number") {

          if (!isNaN(quantity) && quantity > 0) {
            total += prices[key] * quantity;
